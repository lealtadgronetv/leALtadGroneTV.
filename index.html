<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor HLS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #000; margin: 0; }
        video { width: 100%; max-width: 800px; height: auto; }
        input { margin: 10px; padding: 5px; width: 80%; max-width: 400px; }
        button { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <input type="text" id="videoUrl" placeholder="Ingresa un enlace .m3u8" value="">
    <button onclick="loadStream()">Reproducir</button>
    <video id="videoPlayer" controls autoplay muted></video>
    <p id="status" style="color: white; text-align: center; margin-top: 10px;"></p>

    <script>
        function loadStream() {
            var video = document.getElementById('videoPlayer');
            var videoSrc = document.getElementById('videoUrl').value;
            var statusText = document.getElementById('status');
            
            if (!videoSrc.endsWith(".m3u8")) {
                statusText.innerText = "Por favor ingresa un enlace v√°lido .m3u8";
                return;
            }
            
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        statusText.innerText = "Error de red, intenta otro enlace.";
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                statusText.innerText = "Tu navegador no soporta HLS.";
            }
        }
    </script>
</body>
</html>
