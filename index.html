<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmisión en Vivo</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Redirigir directamente al stream sin mostrar la advertencia
        const url = "https://5989-38-172-130-234.ngrok-free.app/embed/video";
        fetch(url, { 
            headers: { "ngrok-skip-browser-warning": "true" } 
        })
        .then(() => { window.location.href = url; })
        .catch(() => { document.body.innerHTML = "<h2 style='color:white;'>Error al cargar la transmisión.</h2>"; });
    </script>
</body>
</html>
