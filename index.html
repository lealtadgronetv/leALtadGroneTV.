<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h2>Transmisión en vivo</h2>
    <p id="status"></p>
    <video id="video" controls autoplay style="width: 100%; max-width: 800px;"></video>

    <script>
        var video = document.getElementById('video');
        var videoSrc = "https://2bb6-38-172-130-234.ngrok-free.app/hls/test.m3u8";

        function verificarAcceso() {
            fetch(videoSrc, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('status').innerText = "🔓 Acceso Público: Todos pueden ver este video.";
                    } else {
                        document.getElementById('status').innerText = "🔒 Acceso Local: Solo disponible en esta red.";
                    }
                })
                .catch(() => {
                    document.getElementById('status').innerText = "⚠️ No se pudo verificar el acceso. Puede ser un problema de red.";
                });
        }

        function iniciarReproducción() {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                alert("Tu navegador no soporta la reproducción de videos HLS.");
            }
        }

        verificarAcceso();
        iniciarReproducción();
    </script>
</body>
</html>
