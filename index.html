        .hidden-frame {

            // Elementos del DOM
            const playButtonOverlay = document.getElementById('playButtonOverlay');

            // Función para actualizar el estado
            function updateStatus(message) {
                statusText.textContent = message;
            }
            
            // Función principal para cargar el video con bypass de ngrok
            function loadStreamWithBypass() {
                updateStatus("Conectando...");
                
                // Parámetros para forzar el bypass de la advertencia de ngrok

                    'muted': 'false',

                // Intentamos directamente con headers específicos usando fetch para "precalentar" la conexión
                fetch(finalUrl, {
                    method: 'GET',

                }).then(() => {
                    // Independientemente del resultado del fetch, cargamos el iframe
                    updateStatus("Preparando transmisión...");
                    setTimeout(loadMainVideo, 1000);
                }).catch(() => {
                    // Si hay error en fetch, cargamos igual
                    updateStatus("Preparando transmisión...");
                    setTimeout(loadMainVideo, 1000);
                });
            }
            
            // Función para cargar el video en el iframe principal
            function loadMainVideo() {
                updateStatus("Cargando transmisión...");

                // Primera carga - usar sandbox limitado para evitar redirecciones

                // Después de un breve retraso, quitamos el sandbox para permitir funcionalidad completa

                    mainFrame.removeAttribute('sandbox');
                    // Recargar con un timestamp diferente

                    // Ocultar el overlay después de la carga
