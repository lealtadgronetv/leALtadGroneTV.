<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmisión de Fútbol</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        
        .video-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        #video {
            width: 100%;
            background: black;
        }
        
        #error-message {
            color: red;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
        
        .url-input {
            width: 100%;
            max-width: 1000px;
            margin: 10px auto;
            display: flex;
        }
        
        .url-input input {
            flex: 1;
            padding: 5px;
            margin-right: 5px;
        }
        
        .url-input button {
            padding: 5px 10px;
        }
        
        .ad-space {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="url-input">
        <input type="text" id="stream-url" placeholder="URL del stream" value="http://localhost:8080/hls/test.m3u8">
        <button id="load-stream">Cargar</button>
    </div>
    
    <div class="video-container">
        <video id="video" controls autoplay></video>
        <div id="error-message">Error al cargar el video.</div>
    </div>
    
    <div class="ad-space">Espacio para publicidad 1</div>
    
    <div style="display: flex; justify-content: space-between;">
        <div class="ad-space" style="width: 48%;">Espacio para publicidad 2</div>
        <div class="ad-space" style="width: 48%;">Espacio para publicidad 3</div>
    </div>
    
    <div class="ad-space">Espacio para publicidad 4</div>
    
    <script>
        var video = document.getElementById('video');
        var errorMessage = document.getElementById('error-message');
        var streamUrlInput = document.getElementById('stream-url');
        var loadStreamButton = document.getElementById('load-stream');
        var hls = null;
        
        function showError(message) {
            console.error(message);
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(function() {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function loadStream(url) {
            // Limpiar errores previos
            errorMessage.style.display = 'none';
            
            // Destruir instancia previa de HLS si existe
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            // Limpiar video source
            video.src = "";
            video.load();
            
            if (Hls.isSupported()) {
                try {
                    hls = new Hls({ 
                        debug: true,
                        xhrSetup: function(xhr) {
                            xhr.withCredentials = false; // Para CORS
                        }
                    });
                    
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                        console.log("HLS: Media attached");
                        video.play().catch(function(e) {
                            console.warn("Reproducción automática bloqueada:", e);
                        });
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('Error HLS:', data);
                        
                        if (data.fatal) {
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    showError('Error de red: ' + data.details);
                                    setTimeout(function() {
                                        hls.startLoad();
                                    }, 3000);
                                    break;
                                    
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    showError('Error en el formato del video: ' + data.details);
                                    hls.recoverMediaError();
                                    break;
                                    
                                default:
                                    showError('Error fatal: ' + data.details);
                                    break;
                            }
                        }
                    });
                } catch (e) {
                    showError('Error al inicializar HLS: ' + e.message);
                }
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Para Safari
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
                video.addEventListener('error', function() {
                    showError('Error al cargar el video en Safari');
                });
            } else {
                showError('HLS no es compatible con este navegador');
            }
        }
        
        // Cargar stream al hacer clic en el botón
        loadStreamButton.addEventListener('click', function() {
            var url = streamUrlInput.value.trim();
            if (url) {
                loadStream(url);
            } else {
                showError('Por favor ingresa una URL válida');
            }
        });
        
        // Cargar stream al presionar Enter en el input
        streamUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadStreamButton.click();
            }
        });
        
        // Cargar stream inicial
        document.addEventListener('DOMContentLoaded', function() {
            var initialUrl = streamUrlInput.value.trim();
            if (initialUrl) {
                loadStream(initialUrl);
            }
        });
    </script>
</body>
</html>
