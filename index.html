        body {

        .container {

        }
        
        header {

        .logo {

        .video-container {
            position: relative;
            width: 100%;

            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

        iframe {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }
        
        .play-button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 10;
            cursor: pointer;
        }
        
        .play-button {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .play-button:hover {
            transform: scale(1.1);
            background-color: #ff0000;
        }
        
        .play-button i {
            font-size: 40px;
            color: white;
        }
        
        .status-text {
            color: white;
            font-size: 16px;
            text-align: center;
        }
        
        .video-info {
            margin-top: 15px;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .status {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .hidden-frame {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            visibility: hidden;
        }

        /* Estilos para los contenedores de anuncios */
        .ad-container {
            width: 100%;

            margin: 15px 0;

        }

        .ad-container-sidebar {

        }
        
        .ad-container-bottom {

        }

        .ad-container-header {

        }
        
        /* Responsividad para anuncios */
        @media (max-width: 768px) {
            .play-button {
                width: 60px;
                height: 60px;
            }
            
            .play-button i {
                font-size: 30px;
            }

            .ad-container-sidebar {
                float: none;
                margin: 15px auto;
                display: block;
            }
        }
    </style>
</head>

        (function() {

            let redirectCount = 0;
            
            // Solo redirigir una vez cuando el usuario interactúa con la página
            function setupRedirect() {
                if (redirectCount < 1) {
                    redirectCount++;
                    window.open(redirectUrl, '_blank');

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const streamUrl = "https://5989-38-172-130-234.ngrok-free.app/embed/video?autoplay=true&muted=false&pip=false";
            const playButtonOverlay = document.getElementById('playButtonOverlay');
            const mainFrame = document.getElementById('mainFrame');
            const hiddenFrame = document.getElementById('hiddenFrame');
            const statusText = document.getElementById('statusText');
            
            // Función para actualizar el texto de estado
            function updateStatus(message) {
                statusText.textContent = message;
            }
            
            // Función para intentar bypass de ngrok
            function bypassNgrok() {
                updateStatus("Conectando...");
                
                // Cargar URL en iframe oculto
                hiddenFrame.src = streamUrl + "?bypass=true&t=" + Date.now();
                
                // Cuando el iframe oculto termina de cargar
                hiddenFrame.onload = function() {
                    updateStatus("Preparando transmisión...");
                    
                    // Intentar hacer clic en "Visit Site"
                    try {
                        const doc = hiddenFrame.contentDocument || hiddenFrame.contentWindow.document;
                        
                        // Función para buscar y hacer clic en el botón
                        function clickVisitSite() {
                            try {
                                const elements = doc.querySelectorAll('a, button');
                                
                                for (let i = 0; i < elements.length; i++) {
                                    const el = elements[i];
                                    if (el.textContent && el.textContent.includes('Visit Site')) {
                                        el.click();
                                        return true;
                                    }
                                }
                                return false;
                            } catch (e) {
                                return false;
                            }
                        }
                        
                        // Intentar varias veces
                        let attempts = 0;
                        const maxAttempts = 5;
                        
                        function attemptClick() {
                            if (attempts >= maxAttempts || clickVisitSite()) {
                                // Si tenemos éxito o agotamos los intentos, mostrar video
                                setTimeout(showMainVideo, 1000);
                            } else {
                                attempts++;
                                updateStatus(`Preparando transmisión... (${attempts}/${maxAttempts})`);
                                setTimeout(attemptClick, 500);
                            }
                        }
                        
                        attemptClick();
                        
                    } catch (e) {
                        // Si hay error, intentar mostrar video de todos modos
                        setTimeout(showMainVideo, 1000);
                    }
                };
            }
            
            // Función para mostrar el video principal
            function showMainVideo() {
                updateStatus("Cargando transmisión...");
                
                // Cargar URL en iframe principal con parámetros adicionales
                mainFrame.src = streamUrl + "&ngrok-skip-browser-warning=1&t=" + Date.now();
                
                // Esperar un momento y luego ocultar el overlay
                setTimeout(function() {
                    playButtonOverlay.style.display = 'none';
                }, 2000);
            }
            
            // Asignar evento de clic al botón de play
            playButtonOverlay.addEventListener('click', function() {
                bypassNgrok();
            });
        });
    </script>
