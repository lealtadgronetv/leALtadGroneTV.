    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
        }
        
        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 10px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        
        /* Contenedor de video mejorado para Owncast */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Proporción 16:9 */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        
        #liveStream {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
        }
        
        /* Overlay del botón de reproducción para dispositivos móviles */
        .play-button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 15;
            cursor: pointer;
        }
        
        .play-button {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-button i {
            font-size: 40px;
            color: white;
        }
        
        iframe {
            background-color: #000;
        }
        
        .video-info {
            margin-top: 15px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .ad-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .ad-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            margin-bottom: 20px;

        .ad-label {
            background-color: #333;
            color: #999;
            font-size: 12px;
            padding: 4px;
        }
        
        .ad-content {
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
            color: #888;
        }
        
        /* Banner para pantalla completa - Más sutil */
        .fullscreen-banner {
            position: fixed;
            bottom: 20px; /* Posicionado más arriba del borde inferior */
            right: 20px; /* Posicionado desde la derecha */
            width: 300px; /* Banner más pequeño */
            background-color: rgba(0, 0, 0, 0.7); /* Más transparente */
            z-index: 9999;
            display: none; /* Oculto por defecto */
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .fullscreen-banner-content {
            position: relative;
        }
        
        .close-banner {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        /* Banner superior en modo pantalla completa */
        .fullscreen-top-banner {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 468px; /* Tamaño estándar de banner */
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: none;
            padding: 5px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Mini banners flotantes en las esquinas */
        .corner-banner {
            position: fixed;
            width: 160px;
            height: 160px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: none;
            padding: 5px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .corner-banner.top-left {
            top: 15px;
            left: 15px;
        }
        
        .corner-banner.top-right {
            top: 15px;
            right: 15px;
        }
        
        .corner-banner.bottom-left {
            bottom: 15px;
            left: 15px;
        }
        
        /* Overlay para anuncios de barra - semi transparente */
        .overlay-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: none;
            padding: 5px 0;
            text-align: center;
        }
        
        .overlay-banner-content {
            max-width: 728px;
            height: 100%;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Overlay de pausa - aparece cuando el usuario pausa el video */
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 11;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .pause-overlay-content {
            width: 300px;
            height: 250px;
            position: relative;
        }
        
        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
        
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr 250px;

            h1 {
                font-size: 22px;

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;

            }
            
            .ad-container {

            }
            
            .fullscreen-banner {
                width: 250px;

            }
            
            .fullscreen-top-banner,

            }
            
            .play-button {
                width: 70px;

            }
            
            .play-button i {
                font-size: 35px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 20px;
            }
            
            h1 {

            }
            
            .video-info {

            }
            
            .status {

            }

            }
            
            .play-button {
                width: 60px;
                height: 60px;
            }
            
            .play-button i {
                font-size: 30px;
            }
        }
    </style>

    <!-- Script para manejar todos los banners y el iframe -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Referencias a elementos del DOM
            const fullscreenBanner = document.getElementById('fullscreenBanner');
            const topBanner = document.getElementById('topBanner');
            const cornerBannerTL = document.getElementById('cornerBannerTL');
            const cornerBannerTR = document.getElementById('cornerBannerTR');
            const cornerBannerBL = document.getElementById('cornerBannerBL');
            const overlayBanner = document.getElementById('overlayBanner');
            const pauseOverlay = document.getElementById('pauseOverlay');
            const playButtonOverlay = document.getElementById('playButtonOverlay');
            
            // Botones para cerrar
            const closeBanner = document.getElementById('closeBanner');
            const closeTopBanner = document.getElementById('closeTopBanner');
            const closeCornerTL = document.getElementById('closeCornerTL');
            const closeCornerTR = document.getElementById('closeCornerTR');
            const closeCornerBL = document.getElementById('closeCornerBL');
            const closeOverlay = document.getElementById('closeOverlay');
            
            // Contenedores para anuncios
            const bannerAdContainer = document.getElementById('bannerAdContainer');
            const topBannerContainer = document.getElementById('topBannerContainer');
            const cornerContainerTL = document.getElementById('cornerContainerTL');
            const cornerContainerTR = document.getElementById('cornerContainerTR');
            const cornerContainerBL = document.getElementById('cornerContainerBL');
            const overlayContainer = document.getElementById('overlayContainer');
            const pauseOverlayContent = document.getElementById('pauseOverlayContent');
            
            const videoContainer = document.querySelector('.video-container');
            const iframe = document.getElementById('liveStream');
            
            // Variables de estado
            let isFullscreen = false;
            let bannerRotationTimer;
            let currentActiveBanner = null;
            let pauseDetected = false;
            let lastUserActivity = Date.now();
            let userActive = true;
            let videoStarted = false;
            
            // Configuración de tiempos e intervalos (en milisegundos)
            const config = {
                initialDelay: 15 * 1000,          // 15 segundos antes del primer anuncio
                rotationInterval: 45 * 1000,      // Rotación de anuncios cada 45 segundos
                bannerDisplayTime: 20 * 1000,     // Cada banner se muestra 20 segundos
                inactivityThreshold: 10 * 1000,   // Tiempo para considerar inactividad: 10 segundos
                smallBannerInterval: 90 * 1000,   // Mostrar mini banners cada 90 segundos
                overlayInterval: 3 * 60 * 1000    // Mostrar overlay cada 3 minutos
            };
            
            // Colección de scripts de anuncios
            const adScripts = {
                large: [
                    '//pl26053463.effectiveratecpm.com/3d9ae476db848afa0c64beda8f15e01b/invoke.js',
                    '//pl26053452.effectiveratecpm.com/4a9850fd4fffa988a63d67a73cba7f74/invoke.js'
                ],
                medium: [
                    '//pl26053469.effectiveratecpm.com/07ea7873843b6301d8dd65dd9190f679/invoke.js'
                ],
                small: [
                    '//www.highperformanceformat.com/09d25cb4a0f0d326ab324f93517d54aa/invoke.js'
                ]
            };
            
            // Sistema para auto-iniciar reproducción
            function startVideoPlayback() {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // En móviles mostramos overlay con botón de play para capturar interacción del usuario
                    playButtonOverlay.style.display = 'flex';
                } else {
                    // En escritorio intentamos auto-reproducir directamente
                    attemptAutoplay();
                }
            }
            
            // Manejar clic en botón de play (para móviles principalmente)
            playButtonOverlay.addEventListener('click', function() {
                playButtonOverlay.style.display = 'none';
                attemptAutoplay();
            });
            
            // Función para intentar reproducir automáticamente
            function attemptAutoplay() {
                videoStarted = true;
                
                try {
                    // Simulación de clic para activar los controles en el iframe
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Intentar encontrar y hacer clic en elementos comunes de reproductor
                    const playButtons = iframeDoc.querySelectorAll('button, .ytp-large-play-button, .vjs-big-play-button, .play-button');
                    if (playButtons.length > 0) {
                        for (let button of playButtons) {
                            button.click();
                        }
                    } else {
                        // Si no encontramos botones, hacemos clic en el iframe
                        const clickEvent = new MouseEvent('click', {
                            bubbles: true,
                            cancelable: true,
                            view: window
                        });
                        
                        iframe.contentWindow.document.body.dispatchEvent(clickEvent);
                    }
                    
                    // Enviar mensaje al iframe en caso de que esté escuchando mensajes
                    iframe.contentWindow.postMessage('play', '*');
                    
                } catch (e) {
                    console.log('Autoplay fallido, intentando alternativas...');
                    
                    // Si falla el acceso directo, recargamos el iframe con autoplay en la URL
                    let currentSrc = iframe.src;
                    if (currentSrc.indexOf('autoplay=false') > -1) {
                        iframe.src = currentSrc.replace('autoplay=false', 'autoplay=true');
                    } else if (currentSrc.indexOf('autoplay=true') === -1) {
                        iframe.src = currentSrc + (currentSrc.indexOf('?') > -1 ? '&' : '?') + 'autoplay=true';
                    }
                    
                    // Establecemos un breve retraso y luego intentamos crear y simular un evento de clic
                    setTimeout(function() {
                        try {
                            const event = new MouseEvent('click', {
                                view: window,
                                bubbles: true,
                                cancelable: true
                            });
                            
                            iframe.dispatchEvent(event);
                        } catch (e) {
                            console.log('Intento alternativo fallido');
                        }
                    }, 1000);
                }
            }
            
            // Detectar cambios en pantalla completa
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            // Detectar actividad del usuario
            document.addEventListener('mousemove', updateUserActivity);
            document.addEventListener('keydown', updateUserActivity);
            document.addEventListener('click', updateUserActivity);
            
            // Función para ajustar iframe
            function adjustIframe() {
                const containerWidth = videoContainer.offsetWidth;
                const containerHeight = (containerWidth * 9) / 16;
                
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            }
            
            // Inicializar
            adjustIframe();
            window.addEventListener('resize', adjustIframe);
            
            // Iniciar reproducción automática después de cargar la página
            startVideoPlayback();
            
            // Si después de 2 segundos todavía está visible el overlay del botón,
            // intentamos un auto-clic para dispositivos que no activan el listener
            setTimeout(function() {
                if (playButtonOverlay.style.display === 'flex') {
                    let autoClickEvent = new MouseEvent('click', {
                        view: window,
                        bubbles: true,
                        cancelable: true
                    });
                    playButtonOverlay.dispatchEvent(autoClickEvent);
                }
            }, 2000);
            
            // Actualizar estado de actividad del usuario
            function updateUserActivity() {
                lastUserActivity = Date.now();
                userActive = true;
                
                // Comprobar inactividad cada 5 segundos
                setTimeout(checkInactivity, 5000);
            }
            
            // Comprobar si el usuario está inactivo
            function checkInactivity() {
                if (Date.now() - lastUserActivity > config.inactivityThreshold) {
                    userActive = false;
                    
                    // Si está en pantalla completa e inactivo, mostrar overlay
                    if (isFullscreen && !pauseDetected) {
                        showOverlayBanner();
                    }
                }
            }
            
            // Manejar cambios de pantalla completa
            function handleFullscreenChange() {
                isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || 
                                document.mozFullScreenElement || document.msFullscreenElement);
                
                // Ocultar todos los banners al entrar/salir del modo pantalla completa
                hideAllBanners();
                
                if (isFullscreen) {
                    // Programar mostrar el primer banner después del delay inicial
                    setTimeout(function() {
                        startBannerRotation();
                    }, config.initialDelay);
                } else {
                    // Detener rotación al salir de pantalla completa
                    clearTimeout(bannerRotationTimer);
                }
            }
            
            // Sistema de rotación de banners
            function startBannerRotation() {
                if (!isFullscreen) return;
                
                // Detener rotación existente si la hay
                clearTimeout(bannerRotationTimer);
                
                // Decidir qué tipo de banner mostrar basado en rotación y aleatoriedad
                const random = Math.random();
                
                // Estrategia de rotación: 
                // 40% probabilidad banner completo inferior
                // 30% probabilidad banner superior
                // 30% probabilidad mini banners en esquinas
                
                if (random < 0.4) {
                    showFullscreenBanner();
                } else if (random < 0.7) {
                    showTopBanner();
                } else {
                    // Mostrar uno de los mini banners en esquinas aleatoriamente
                    const cornerRandom = Math.random();
                    if (cornerRandom < 0.33) {
                        showCornerBanner('TL');
                    } else if (cornerRandom < 0.66) {
                        showCornerBanner('TR');
                    } else {
                        showCornerBanner('BL');
                    }
                }
                
                // Programar próxima rotación
                bannerRotationTimer = setTimeout(function() {
                    hideAllBanners();
                    
                    // Programar siguiente banner después de un breve descanso
                    setTimeout(function() {
                        startBannerRotation();
                    }, 5000); // 5 segundos de descanso entre banners
                    
                }, config.bannerDisplayTime);
            }
            
            // Ocultar todos los banners
            function hideAllBanners() {
                fullscreenBanner.style.display = 'none';
                topBanner.style.display = 'none';
                cornerBannerTL.style.display = 'none';
                cornerBannerTR.style.display = 'none';

function simulatePlayButtonClick() {
    // Ocultar el overlay del botón
    playButtonOverlay.style.display = 'none';
    
    // Solución específica para dispositivos móviles
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    if (isMobile) {
        // Simular múltiples formas de interacción para asegurar reproducción
        
        // 1. Simular tap en el iframe
        const tapEvent = new TouchEvent('touchstart', {
            bubbles: true,
            cancelable: true,
            view: window
        });
        iframe.dispatchEvent(tapEvent);
        
        // 2. Intentar interactuar directamente con el documento del iframe
        try {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Buscar y hacer clic en elementos de reproducción comunes
            const playElements = iframeDoc.querySelectorAll('video, .vjs-big-play-button, .ytp-large-play-button, button, [role="button"]');
            
            if (playElements.length > 0) {
                for (let el of playElements) {
                    try {
                        // Simular tap
                        el.dispatchEvent(new TouchEvent('touchstart', { bubbles: true }));
                        // Simular clic
                        el.click();
                    } catch (e) {
                        console.log('Error al interactuar con elemento:', e);
                    }
                }
            }
        } catch (e) {
            console.log('Error al acceder al iframe:', e);
        }
        
        // 3. Intentar enviar mensaje postMessage al iframe
        try {
            iframe.contentWindow.postMessage('play', '*');
            iframe.contentWindow.postMessage({ action: 'play' }, '*');
        } catch (e) {
            console.log('Error al enviar mensaje:', e);
        }
        
        // 4. Última opción: recargar iframe con parámetros de reproducción automática forzada
        setTimeout(function() {
            let currentSrc = iframe.src;
            
            // Asegurarnos de que tenemos los parámetros correctos
            if (currentSrc.indexOf('autoplay=true') === -1) {
                if (currentSrc.indexOf('?') > -1) {
                    iframe.src = currentSrc + '&autoplay=true&muted=false&playsinline=true';
                } else {
                    iframe.src = currentSrc + '?autoplay=true&muted=false&playsinline=true';
                }
            }
        }, 500);
    } else {
        // Para escritorio usamos el método original
        attemptAutoplay();
    }
    
    // Marcar como reproducido
    videoStarted = true;
}
