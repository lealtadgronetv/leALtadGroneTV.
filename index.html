<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming en Vivo</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Transmisión en Vivo</h1>
    <video id="video" controls autoplay style="width: 100%; max-width: 800px;"></video>

    <script>
        var video = document.getElementById('video');
        var videoSrc = "https://abdc-45-189-116-231.ngrok-free.app/hls/stream.m3u8";

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            alert("Tu navegador no soporta la reproducción de video en vivo.");
        }
    </script>
</body>
</html>
