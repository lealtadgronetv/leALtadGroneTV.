            headers: {
                "ngrok-skip-browser-warning": "true"
            }

        .then(response => {
            if (response.ok) {
                document.getElementById("player").src = " https://5989-38-172-130-234.ngrok-free.app/hls/stream.m3u8";
            } else {
                console.error("Error al cargar la transmisión.");

</body>
</html>
