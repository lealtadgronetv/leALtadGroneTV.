<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            background: black;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" controls autoplay></video>
        <div id="loading" class="loading">Cargando...</div>
    </div>
    <p id="error-message" style="color: red; text-align: center; display: none;">Error al cargar el video. Intenta recargar la página.</p>
    <script>
        var video = document.getElementById('video');
        var errorMessage = document.getElementById('error-message');
        var loadingMessage = document.getElementById('loading');
        var videoSrc = 'https://2bb6-38-172-130-234.ngrok-free.app/hls/test.m3u8';

        function showError(message) {
            console.error(message);
            errorMessage.style.display = 'block';
        }

        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
        }

        showLoading(true);

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                showLoading(false);
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('Error HLS:', data);
                showLoading(false);
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            showError('Error de red. Verifica la conexión o la URL del stream.');
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            showError('Error en el formato del video.');
                            hls.recoverMediaError();
                            break;
                        default:
                            showError('Error fatal. Recarga la página.');
                            break;
                    }
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                showLoading(false);
            });
            video.addEventListener('error', function() {
                showLoading(false);
                showError('Error al cargar el video en este navegador.');
            });
        } else {
            showLoading(false);
            showError('HLS no es compatible con este navegador.');
        }
    </script>
</body>
</html>
