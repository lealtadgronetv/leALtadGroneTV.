<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming en Vivo</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 100%;
            max-width: 800px;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Transmisi贸n en Vivo</h1>
    <video id="video" controls autoplay></video>
    <p id="status">Cargando transmisi贸n...</p>
    <p id="error-message"></p>

    <script>
        var video = document.getElementById('video');
        var statusText = document.getElementById('status');
        var errorMessage = document.getElementById('error-message');
        var videoSrc = "https://abdc-45-189-116-231.ngrok-free.app/hls/stream.m3u8";

        function showError(message) {
            statusText.innerText = "Error en la transmisi贸n.";
            errorMessage.innerText = message;
            errorMessage.style.display = "block";
        }

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                statusText.innerText = "Reproduciendo...";
                video.play();
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                showError("HLS.js error: " + data.type + " - " + data.details);
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                statusText.innerText = "Reproduciendo...";
                video.play();
            });
            video.addEventListener('error', function() {
                showError("Error al cargar el video en el navegador.");
            });
        } else {
            showError("Tu navegador no soporta la reproducci贸n de HLS.");
        }
    </script>
</body>
</html>
