<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Ngrok</title>
    <style>
        body {
            background: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #playButton {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }
        
        #hiddenFrameContainer {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        
        #videoContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #status {
            color: white;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <button id="playButton">▶</button>
    <div id="status"></div>
    
    <div id="hiddenFrameContainer">
        <iframe id="hiddenFrame" src="about:blank"></iframe>
    </div>
    
    <div id="videoContainer">
        <iframe id="mainFrame" src="about:blank" allowfullscreen="true" allow="autoplay; fullscreen"></iframe>
    </div>
    
    <script>
        const streamUrl = "https://5989-38-172-130-234.ngrok-free.app/embed/video?autoplay=true&muted=false&pip=false";
        const playButton = document.getElementById("playButton");
        const hiddenFrame = document.getElementById("hiddenFrame");
        const mainFrame = document.getElementById("mainFrame");
        const videoContainer = document.getElementById("videoContainer");
        const statusElement = document.getElementById("status");
        
        // Función para actualizar el estado
        function updateStatus(message) {
            statusElement.textContent = message;
        }
        
        // Función para intentar bypassear ngrok
        function bypassNgrok() {
            updateStatus("Intentando conectar...");
            
            // Cargar la URL en el iframe oculto
            hiddenFrame.src = streamUrl + "?_bypass=true&t=" + Date.now();
            
            // Escuchar cuando el iframe oculto termine de cargar
            hiddenFrame.onload = function() {
                updateStatus("Buscando botón de acceso...");
                
                // Intentar hacer clic en el botón "Visit Site" en el iframe oculto
                try {
                    const hiddenDoc = hiddenFrame.contentDocument || hiddenFrame.contentWindow.document;
                    
                    // Función para buscar y hacer clic en el botón
                    function findAndClickButton() {
                        try {
                            // Buscar todos los elementos que podrían ser el botón
                            const elements = hiddenDoc.querySelectorAll("a, button");
                            
                            for (let i = 0; i < elements.length; i++) {
                                const el = elements[i];
                                
                                // Verificar si es el botón "Visit Site"
                                if (el.textContent && el.textContent.includes("Visit Site")) {
                                    updateStatus("Botón encontrado, haciendo clic...");
                                    el.click();
                                    
                                    // Esperar un momento y luego mostrar el video
                                    setTimeout(showMainVideo, 1000);
                                    return true;
                                }
                            }
                            
                            return false;
                        } catch (e) {
                            console.error("Error al buscar botón:", e);
                            return false;
                        }
                    }
                    
                    // Intentar varias veces
                    let attempts = 0;
                    const maxAttempts = 10;
                    
                    function attemptToClick() {
                        if (attempts >= maxAttempts) {
                            updateStatus("No se pudo conectar automáticamente. Intentando método alternativo...");
                            // Intentar método alternativo
                            showMainVideo();
                            return;
                        }
                        
                        attempts++;
                        updateStatus(`Intento ${attempts}/${maxAttempts}...`);
                        
                        if (!findAndClickButton()) {
                            // Intentar de nuevo después de un breve retraso
                            setTimeout(attemptToClick, 500);
                        }
                    }
                    
                    // Iniciar intentos
                    attemptToClick();
                    
                } catch (e) {
                    console.error("Error en bypassNgrok:", e);
                    // Si hay error, intenta mostrar el video de todos modos
                    setTimeout(showMainVideo, 1000);
                }
            };
        }
        
        // Función para mostrar el video principal
        function showMainVideo() {
            updateStatus("Cargando transmisión...");
            
            // Ocultar botón de play
            playButton.style.display = "none";
            
            // Mostrar contenedor de video
            videoContainer.style.display = "block";
            
            // Cargar el iframe principal con parámetros adicionales
            mainFrame.src = streamUrl + "&ngrok-skip-browser-warning=1&t=" + Date.now();
            
            // Después de 5 segundos, ocultar el mensaje de estado
            setTimeout(function() {
                statusElement.style.display = "none";
            }, 5000);
        }
        
        // Asignar evento de clic al botón
        playButton.addEventListener("click", function() {
            bypassNgrok();
        });
    </script>
</body>
</html>
